name: Unit tests
on:
  push:
  workflow_call:

jobs:
  container_job:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        pydantic-version: ['lockfile']
        fastapi-version: ['0.103.2', 'lockfile']
      fail-fast: false
    container: python:${{ matrix.python-version }}-slim
    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt update
          apt install curl git build-essential libpq-dev libffi-dev -y
          python -m pip install --upgrade pip
          pip install flit
          flit install --deps develop
          if [ "${{ matrix.pydantic-version }}" != "lockfile" ]; then
            pip install pydantic[email]~=${{ matrix.pydantic-version }}
          fi
          if [ "${{ matrix.fastapi-version }}" != "lockfile" ]; then
            pip install fastapi~=${{ matrix.fastapi-version }}
          else
            flit install --extras fastapi
          fi
        env:
          FLIT_ROOT_INSTALL: 1
      - name: Run Unit tests
        run: pytest --cov-branch --cov=pydantic_forms --ignore=tests
        env:
          COVERAGE_FILE: reports/.coverage.${{ matrix.python-version }}
      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports
  coverage-combine:
    needs: [container_job]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Get coverage files
        uses: actions/download-artifact@v3
        with:
          name: reports
          path: reports
      - run: pip install coverage[toml]
      - run: ls -la reports
      - run: tree
      - run: pwd
      - run: ls -lathr
      - run: mv reports/.coverage.3.12 .coverage
      - run: coverage report
      - run: coverage xml
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage.xml